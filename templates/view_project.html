<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p>Description: {{ project.description }}</p>
    <p>Status: {{ project.status }}</p>
    <p>Budget: {{ project.budget }}</p>
    <p>Timeline: {{ project.timeline }}</p>
    
    <h2>Documents</h2>
    <ul>
        {% for document in project.documents %}
        <li><a href="{{ url_for('uploaded_file', filename=document.filename) }}">{{ document.filename }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_document', project_id=project.id) }}">Upload Document</a>
    
    <a href="{{ url_for('edit_project', project_id=project.id) }}">Edit</a>
    <form action="{{ url_for('delete_project', project_id=project.id) }}" method="post">
        <button type="submit">Delete</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
