<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Edit Project</h1>
      <form method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ project.title }}" required>
        <label for="description">Description</label>
        <textarea id="description" name="description" required>{{ project.description }}</textarea>
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="In Progress" {% if project.status == 'In Progress' %}selected{% endif %}>In Progress</option>
          <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
          <option value="On Hold" {% if project.status == 'On Hold' %}selected{% endif %}>On Hold</option>
        </select>
        <label for="budget">Budget</label>
        <input type="number" id="budget" name="budget" step="0.01" value="{{ project.budget }}" required>
        <label for="timeline">Timeline</label>
        <textarea id="timeline" name="timeline">{{ project.timeline }}</textarea>
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </body>
</html>
